{% extends 'base.html' %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid bg-primary">
    <div class="container bg-light">
        <br>
        <div class="container-fluid px-0">
            <img src="/static/0.jpg" alt="" srcset="" height="400" width="1100">
        </div>

        <h1 class="text-center">Contact us</h1>

        <div class="container">
            <form method="post" action="/contact">
                {% csrf_token %}
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your Phone Number">
                </div>

                <div class="form-group">
                    <label for="desc">Tell me about you want to contact me</label>
                    <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/js/bootstrap.bundle.min.js"></script>
    </div>
</div>
{% endblock body %}
